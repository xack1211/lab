<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <!-- Home Page -->
  <div id="homePage" class="page">

  <script>
    // Firebase configuration (replace with your Firebase project config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let websites = [];

    // Load websites from Firebase on page load
    document.addEventListener('DOMContentLoaded', () => {
      loadWebsites();
    });

    // Load websites from Firebase
    function loadWebsites() {
      database.ref('websites').on('value', (snapshot) => {
        websites = [];
        const data = snapshot.val();
        if (data) {
          Object.entries(data).forEach(([id, site]) => {
            websites.push({ id, ...site });
          });
        }
        renderHomePage();
      });
    }

    // Render home page
    function renderHomePage() {
      const container = document.getElementById('websitesContainer');
      container.innerHTML = '';
      document.getElementById('noWebsitesMessage').style.display = websites.length === 0 ? 'block' : 'none';

      websites.forEach((site, index) => {
        const domain = new URL(site.url).hostname;
        const card = document.createElement('div');
        card.className = 'intersect-observer';
        card.innerHTML = `
          <div class="card">
            <img src="https://www.google.com/s2/favicons?domain=${domain}" class="card-img-top" alt="Logo of ${domain}">
            <div class="card-body text-center">
              <h5 class="card-title">${domain}</h5>
              ${site.description ? `<p class="card-text">${site.description}</p>` : ''}
              <a href="${site.url}" target="_blank" class="btn btn-primary btn-sm">Visit</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry, index) => {
          if (entry.isIntersecting) {
            setTimeout(() => {
              entry.target.classList.add('fade-in');
            }, index * 150);
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.intersect-observer').forEach(card => {
        observer.observe(card);
      });
    }
  </script>
